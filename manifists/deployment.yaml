apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 084828580171.dkr.ecr.us-east-1.amazonaws.com/flask-app:681
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: ecr-registry-secret