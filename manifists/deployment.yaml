apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: $AWS_ACCOUNT_URL/$ECR_REPOSITORY_NAME:$CIRCLE_BUILD_NUM
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: ecr-registry-secret